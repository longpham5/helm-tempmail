server:
  ingress:
    enabled: true
    ingressClassName: "nginx"
    controller: generic
    hostname: argocd.longppham5.xyz
    path: /
    pathType: Prefix
    tls: true
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      cert-manager.io/cluster-issuer: "letsencrypt-production"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    extraRules:
      - http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: argocd-server
                  port:
                    number: 80
